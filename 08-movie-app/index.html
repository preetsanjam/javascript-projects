<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <!-- Font awesome icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <!-- Logo-->
        <div class="logo">
            <div class="container">
                <p>Movie<span>Corn.</span></p>
            </div>
        <div>
        <!-- End of logo-->
        
        <!-- Search container -->
        <div class="search-container">
            <div class="search-element">
                <h3>Search Movie</h3>
                <input type="text" class="form-control" id="movie-search-box" placeholder="Search movie title">

                <div class="search-list" id="search-list">
                    <!-- List here -->
                     <div class="search-list-item">
                        <div class="search-list-thumbnail">
                            <img src="medium-cover.jpg">
                        </div>
                        <div class="search-item-info">
                            <h3>Guardians of the Galaxy Vol. 2</h3>
                            <p>2017</p>
                        </div>
                     </div>
                </div>
            </div>
        </div>
        <!-- End of search container -->

        <!-- Result container -->
        <div class="container">
            <div class="result-container">
                <div class="result-grid" id="result-grid">
                    <!-- Movie information here -->
                     <div class="movie-poster">
                        <img src="medium-cover.jpg" alt="movie-poster">
                     </div>
                     <div class="movie-info">
                        <h3 class="movie-title">Guardian of the Galaxy Vol. 2</h3>
                        <ul class="movie-misc-info">
                            <li class="year">Year: 2017</li>
                            <li class="rated">Rating: PG-13</li>
                            <li class="released">Released: 05 May 2017</li>
                        </ul>
                     </div>
                </div>
            </div>
        </div>
        <!-- End of result container -->

    </div>
    <script src="script.js"></script>
</body>
</html>
