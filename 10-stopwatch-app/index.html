<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="stopwatch">
        <h1 id="displayTime">00:00:00</h1>
        <div class="buttons">
            <img src="images/stop.png" onclick="watchStop()">
            <img src="images/start.png" onclick="watchStart()">
            <img src="images/reset.png" onclick="watchReset()">
        </div>
    </div>
    <script>
        /* Array destructuring to create and initialize three variables */
        let [seconds, minutes, hours] = [0,0,0];
        let displayTime = document.getElementById("displayTime");
        let timer = null;

        function stopwatch() {
            seconds++;
            if(seconds == 60){
                seconds = 0;
                minutes++;
                if(minutes == 60){
                    minutes = 0;
                    hours++;
                }
            }
            
            let h = hours < 10 ? "0" + hours : hours;
            let m = minutes < 10 ? "0" + minutes : minutes;
            let s = seconds < 10 ? "0" + seconds : seconds;

            displayTime.innerHTML = h + ":" + m + ":" + s;
        }

        function watchStart() {
            // If a timer is already running, clear it to avoid multiple intervals
            if(timer !== null)
            {
                clearInterval(timer);
            } 
            timer = setInterval(stopwatch, 1000);
        }

        function watchStop() {
            clearInterval(timer); // Stop the interval, pausing the stopwatch
        }

        function watchReset() {
            clearInterval(timer); // Stop any running interval
            [seconds, minutes, hours] = [0,0,0]; // Reset the time variables to zero
            displayTime.innerHTML = "00:00:00"; // Update the displayed time on the webpage to "00:00:00"
        }
    </script>
</body>
</html>
