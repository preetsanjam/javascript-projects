<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency COnvertor</title>
    <link rel="stylesheet" href="style.css">
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    />
    
</head>
<body>
    <main>
        <h1>Currency Convertor</h1>
        
        <div class="controls" id="controls">
            <div class="control">
                <button id="base">USD
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </button>
                <input type="number" id="base-input" value="0" min="0" step="0.01">
            </div>
            <div class="control">
                <button id="target">EUR
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </button>
                <input type="number" id="target-input" value="0" readonly>
            </div>
            <button class="swap-btn" id="swap-btn">
                <span class="material-symbols-outlined">sync_alt</span>
            </button>
        </div>

        <div class="exchange-rate">
            <h5>Exchange Rate</h5>
            <span id="exchange-rate">1 USD = 0.0000 EUR</span>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
