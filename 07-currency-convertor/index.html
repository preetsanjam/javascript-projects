<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency COnvertor</title>
    <link rel="stylesheet" href="style.css">
    <link 
        rel="stylesheet" 
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" 
    />
    
</head>
<body>
    <main>
        <h1>Currency Convertor</h1>
        
        <div class="controls" id="controls">
            
            <!-- Base currency input -->
            <div class="control">
                <button id="base">USD
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </button>
                <input type="number" id="base-input" value="0" min="0" step="0.01">
            </div>

            <!-- Target currency input -->
            <div class="control">
                <button id="target">EUR
                    <span class="material-symbols-outlined">keyboard_arrow_down</span>
                </button>
                <input type="number" id="target-input" value="0" readonly>
            </div>

            <!-- Swap button (switches base and target currencies) -->
            <button class="swap-btn" id="swap-btn">
                <span class="material-symbols-outlined">sync_alt</span>
            </button>
        </div>

         <!-- Exchange rate info display -->
        <div class="exchange-rate">
            <h5>Exchange Rate</h5>
            <span id="exchange-rate">1 USD = 0.0000 EUR</span>
        </div>

        <!-- Drawer (hidden panel for selecting currencies) -->
        <div class="drawer" id="drawer">
            <div class="title">
                <button id="dismiss-btn">
                    <span class="material-symbols-outlined">west</span>
                </button>
                <h3>Select Currency</h3>
            </div>
            <div class="search">
                <input type="search" id="search" placeholder="Search">
            </div>
        <ul class="currency-list" id="currency-list">
            <li>
                <img src="https://placehold.co/48">
                <div>
                    <h4>USD</h4>
                    <p>US Dollar</p>
                </div>
            </li>
        </ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
