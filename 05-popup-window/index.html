<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button type="submit" class="btn" onclick="openPopup()">Submit</button>
        <div class="popup" id="popup">
            <img src="tick.png">
            <h2>Thank You!</h2>
            <p>Your details have been submitted.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    
    <script>
        let popup = document.getElementById("popup");       

        function openPopup() {
            popup.classList.add("open-popup")
        }

        function closePopup() {
            popup.classList.remove("open-popup")
        }
    </script>
</body>
</html>


<!-- WHY CAN'T WE USE className = "open-popup" -->

<!-- If you use className = "open-popup" -->

<!-- function openPopup() {
    popup.className = "open-popup";
} -->

<!-- This replaces all existing classes with just "open-popup". -->
<!-- So if the element originally had class="popup", it will lose it -->
<!-- That means we no longer have the base popup styling — only the open-popup rules will apply -->

<!-- KEY DIFFERENCE -->
<!-- className → replaces all classes at once -->
<!-- classList.add() → adds one (or more) new classes safely without removing the old ones -->
